<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay" id="overlay" onclick="closeHistory()"></div>

    <div class="app-container">
      <div class="calculator">
        <div class="header">
          <h1 class="title">Sanket's Calculator</h1>
          <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Dark</button>
        </div>

        <div class="display">
          <div class="expression" id="expression"></div>
          <div class="result" id="result">0</div>
        </div>

        <div class="controls">
          <button class="control-btn" onclick="copyResult()">ðŸ“‹ Copy</button>
          <button class="control-btn" onclick="toggleHistory()">
            ðŸ“œ History
          </button>
          <button class="control-btn" onclick="clearAll()">AC</button>
          <button class="control-btn" onclick="deleteLast()">âŒ«</button>
        </div>

        <div class="button-grid">
          <button class="btn operator" onclick="addToExpression('(')">(</button>
          <button class="btn operator" onclick="addToExpression(')')">)</button>
          <button class="btn operator" onclick="addToExpression('%')">%</button>
          <button class="btn operator" onclick="addToExpression('/')">Ã·</button>

          <button class="btn" onclick="addToExpression('7')">7</button>
          <button class="btn" onclick="addToExpression('8')">8</button>
          <button class="btn" onclick="addToExpression('9')">9</button>
          <button class="btn operator" onclick="addToExpression('*')">Ã—</button>

          <button class="btn" onclick="addToExpression('4')">4</button>
          <button class="btn" onclick="addToExpression('5')">5</button>
          <button class="btn" onclick="addToExpression('6')">6</button>
          <button class="btn operator" onclick="addToExpression('-')">-</button>

          <button class="btn" onclick="addToExpression('1')">1</button>
          <button class="btn" onclick="addToExpression('2')">2</button>
          <button class="btn" onclick="addToExpression('3')">3</button>
          <button class="btn operator" onclick="addToExpression('+')">+</button>

          <button class="btn zero" onclick="addToExpression('0')">0</button>
          <button class="btn" onclick="addToExpression('.')">.</button>
          <button class="btn equals" onclick="calculate()">=</button>
        </div>
      </div>
      <div class="history-panel" id="historyPanel">
        <div class="history-header">
          <h2 class="history-title">History</h2>
          <button class="close-history" onclick="closeHistory()">Ã—</button>
        </div>
        <div id="history-list"></div>
        <button class="clear-history" onclick="clearHistory()">
          Clear History
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
